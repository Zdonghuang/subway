<div class="row">
  <div class="col col-sm-12">
      <div class="card mb-12">
          <div class="card-header"><i class="fa fa-fw fa-list"></i>&nbsp;{{'环境列表'}}</div>
          <div class="card-body table-responsive">
              <table class="table table-hover table-striped">
                  <thead>
                  <tr>
                      <th>{{'环境名称'}}</th>
                      <th>{{'IP地址'}}</th>
                      <th>{{'web入口'}}</th>
                      <th>{{'MQTT'}}</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td>{{devmachine.title}}</td>
                      <td>{{devmachine.ip}}</td>
                      <td>
                        <a class="btn-sm btn-primary" href="http://172.17.171.206:8080" role="button" style="margin-right:10px" >Jenkins</a>
                        <a class="btn-sm btn-primary" href="http://172.17.171.206:8886" role="button" style="margin-right:10px">前端</a>
                        <a class="btn-sm btn-primary" href="http://172.17.171.206:8891" role="button" style="margin-right:10px">中台</a></td>
                      <td>
                        <div class="row">
                          <label><a class="btn-sm btn-primary" role="button" style="margin-right:10px" (click)="unsafePublish('Devops',devmachine.mqttpublish)">Sent:</a>
                            <input [(ngModel)]="devmachine.mqttpublish" placeholder="sent to mqtt">
                          </label>
                          <a class="form-control" type="text" placeholder=".col-xs-2" readonly>{{devmachine.mqttmessage}}</a>
                        </div>
                      </td>
                  </tr>
                  <tr>
                    <td>{{testmachine.title}}</td>
                    <td>{{testmachine.ip}}</td>
                    <td>
                      <a class="btn-sm btn-primary" href="http://172.17.171.84:8080" role="button" style="margin-right:10px">Jenkins</a>
                      <a class="btn-sm btn-primary" href="http://172.17.171.84:8886" role="button" style="margin-right:10px">前端</a>
                      <a class="btn-sm btn-primary" href="http://172.17.171.84:8891" role="button" style="margin-right:10px">中台</a>
                    </td>
                    <td></td>
                </tr>
                <tr>
                  <td>{{prodmachine.title}}</td>
                  <td>{{prodmachine.ip}}</td>
                  <td><a class="btn-sm btn-primary" href="https://www.ileapcloud.com" role="button" style="margin-right:10px">主页</a>
                    <a class="btn-sm btn-primary" href="https://subway.ileapcloud.com" role="button" style="margin-right:10px">中台</a>
                  </td>
                  <td></td>
              </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

<div class="loader" *ngIf="busy"></div>
