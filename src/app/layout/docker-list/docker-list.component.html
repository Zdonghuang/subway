<div [@routerTransition]>
    <!-- <app-page-header [heading]="'容器列表'" [icon]="'fa-list'"></app-page-header> -->

    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-12">
                <div class="card-header"><i class="fa fa-fw fa-list"></i>&nbsp;{{ 'Container list' | translate }}</div>
                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>{{ 'Name' | translate }}</th>
                            <!-- <th>Id</th> -->
                            <th>{{ 'Command' | translate }}</th>
                            <th style="width: 97px;">{{ 'State' | translate }}</th>
                            <th>{{ 'Status' | translate }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let con of containers">
                            <td>
                                <a [routerLink]="['/docker-detail', con.id]" [routerLinkActive]="['router-link-active']">
                                    {{con.name}}
                                </a>
                            </td>
                            <!-- <td>{{con.id}}</td> -->
                            <td>{{con.command}}</td>
                            <td>{{con.state}}</td>
                            <td>{{con.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="loader" *ngIf="busy"></div>
</div>
